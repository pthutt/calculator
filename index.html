<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
<link href="styles/style.css" rel="stylesheet">
</head>

<body>
<div class="main">
	<div class='calculator'>
		<div class="name">
			<h3 class='name_text'>JavaScript Calculator</h3>
		</div>
		<div class='screen'>
			<div class='number_entered'>
				<p class='top'>0</p>
			</div>
			<div class='all_added'>
				<p class='bottom'>0</p>
			</div>
		</div>
		<div class="buttons">
			<div class='row_one'>
				<button class='small_button' id='all_clear'>AC</button>
				<button class='small_button' id='clear_entry'>CE</button>
				<button class='small_button' id='divide'>%</button>
				<button class='small_button' id='multiply'>X</button>
			</div>
			<div class='row_two'>
				<button class='small_button' id='seven'>7</button>
				<button class='small_button' id='eight'>8</button>
				<button class='small_button' id='nine'>9</button>
				<button class='small_button' id='subtract'>-</button>
			</div>
			<div class='row_three'>
				<button class='small_button' id='four'>4</button>
				<button class='small_button' id='five'>5</button>
				<button class='small_button' id='six'>6</button>
				<button class='small_button' id='add'>+</button>
			</div>
			<div class='row_four'>
				<button class='small_button' id='one'>1</button>
				<button class='small_button' id='two'>2</button>
				<button class='small_button' id='three'>3</button>
				<button id ='equal'>=</button>
			</div>
			<div class='row_five'>
				<button class='large_button' id='zero'>0</button>
				<button class='small_button' id='decimal'>.</button>
			</div>
			<div class='bottom-right'>
			</div>
		</div>
	</div>
</div>
</body>
